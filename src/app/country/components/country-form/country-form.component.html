<div class="container">
    <form action="#" #form>
            <div class="input-name">
                <label for="txtName">Nome</label>
                <input type="text" id="txtName" name="txtName" [(ngModel)]="country.name">
                <button class="filtrar" (click)="getCountryByName()"><img src="../../../../assets/14309.png" width="15px"></button>
                <hr>
            </div>
            <div class="salvar">
                <button (click)="insert()">Salvar</button>
            </div>
    </form>
</div>
