<div class="container">
    <form action="#" #form>
            <div class="input-name">
                <label for="txtName">Nome</label>
                <input type="text" id="txtName" name="txtName" [(ngModel)]="track.name">
                <button class="filtrar" (click)="getTracksByName()"><img src="../../../../assets/14309.png" width="15px"></button>
            </div>
            <div class="input-size">
                <hr>
                <label for="txtSize">Tamanho</label>
                <input type="text" id="txtSize" name="txtSize" [(ngModel)]="track.size">
            </div>
            <div class="input-country">
                <hr>
                <label for="txtPais">Pa√≠s</label>
                <select>
                    <option value="opcao1">Brasil</option>
                    <option value="opcao2">Argentina</option>
                    <option value="opcao3">Chile</option>
                </select>
            </div>
            <div class="salvar">
                <button (click)="insert()">Salvar</button>
            </div>
    </form>
</div>
